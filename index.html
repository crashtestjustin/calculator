<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="calculator-body">
            <div class="display-box">
                <div class="prev-display"></div> 
                <div class="display-content" type="display"></div>
            </div>
            <div class="input-buttons">
                    <button class="calc-button produce" id="clear">Clear</button>
                    <button class="calc-button produce" id="del">Del</button>
                    <button class="calc-button produce" id="+/-">+/-</button>
                    <button class="calc-button produce" id="/">/</button>
                    <button class="calc-button" id="7">7</button>
                    <button class="calc-button" id="8">8</button>
                    <button class="calc-button" id="9">9</button>
                    <button class="calc-button produce" id="+">+</button>
                    <button class="calc-button" id="4">4</button>
                    <button class="calc-button" id="5">5</button>
                    <button class="calc-button" id="6">6</button>
                    <button class="calc-button produce" id="-">-</button>
                    <button class="calc-button" id="1">1</button>
                    <button class="calc-button" id="2">2</button>
                    <button class="calc-button" id="3">3</button>
                    <button class="calc-button produce" id="*">*</button>
                    <button class="zero calc-button" id="0">0</button>
                    <button class="calc-button" id=".">.</button>
                    <button class="calc-button produce" id="=">=</button>
            </div>
        </div>
        <script src="/script.js" async defer></script>
    </body>
    <footer class="footer">
        <p>Created by Justin Elliott</p>
    </footer>
</html>
