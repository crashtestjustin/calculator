<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="calculator-body">
            <div class="display-box">
                <div class="prev-display">999</div> 
                <div class="display-content" type="display">123456</div>
            </div>
            <div class="input-buttons">
                    <button class="calc-button produce">Clear</button>
                    <button class="calc-button produce">Del</button>
                    <button class="calc-button produce">+/-</button>
                    <button class="calc-button produce">=</button>
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button produce">+</button>
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button produce">-</button>
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button produce">*</button>
                    <button class="zero calc-button">0</button>
                    <button class="calc-button produce">.</button>
                    <button class="calc-button produce">/</button>
            </div>
            <div class="footer"></div>
        </div>
        
        <script src="/script.js" async defer></script>
    </body>
</html>
